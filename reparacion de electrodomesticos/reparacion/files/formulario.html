<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <section class="formulario-mantenimiento">
        <h2>Solicita tu Mantenimiento</h2>
        <p>Completa el formulario y nuestro equipo se pondrá en contacto contigo.</p>
    
        <form id="mantenimiento-form" action="https://formsubmit.co/servicio.tecnico0048@gmail.com" method="post">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Ej: Juan Pérez">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="Ej: usuario@email.com">
    
            <label for="telefono">Teléfono de Contacto:</label>
            <input type="tel" id="telefono" name="telefono" required placeholder="Ej: 300 123 4567">
    
            <label for="electrodomestico">¿Qué electrodoméstico necesita mantenimiento?</label>
            <select id="electrodomestico" name="electrodomestico" required>
                <option value="">Selecciona una opción</option>
                <option value="nevera">Nevera</option>
                <option value="lavadora">Lavadora</option>
                <option value="calentador">Calentador</option>
                <option value="aire_acondicionado">Aire Acondicionado</option>
                <option value="estufa">Estufa</option>
                <option value="otro">Otro</option>
            </select>
    
            <label for="tipo_mantenimiento">Tipo de Mantenimiento:</label>
            <select id="tipo_mantenimiento" name="tipo_mantenimiento" required>
                <option value="">Selecciona una opción</option>
                <option value="preventivo">Mantenimiento Preventivo</option>
                <option value="correctivo">Mantenimiento Correctivo</option>
                <option value="diagnostico">Diagnóstico y Revisión</option>
            </select>
    
            <label for="descripcion">Describe el problema (opcional):</label>
            <textarea id="descripcion" name="descripcion" rows="4" placeholder="Ej: La lavadora no centrifuga correctamente..."></textarea>
    
            <label for="direccion">Dirección del Servicio:</label>
            <input type="text" id="direccion" name="direccion" required placeholder="Ej: Calle 123 #45-67, Bogotá">
    
            <button type="submit" class="btn-enviar">Enviar Solicitud</button>
        </form>
    
        <p id="mensaje-confirmacion" class="mensaje-oculto" style="display:none;">✅ ¡Su solicitud fue enviada con éxito!</p>
    </section>
    
</body>
</html>
